<ion-header-bar class="bar-positive">
    <a ng-click="back()" class="button icon-left ion-chevron-left button-clear"></a>
    <h1 class="title" ng-hide="thing.id">Add</h1>
    <h1 class="title" ng-show="thing.id">Edit</h1>
    <a ng-click="delete()" class="button icon-left ion-ios7-trash button-clear"></a>
</ion-header-bar>
<ion-content>
    <form name="editform">
        <div class="list">
            <div class="item item-input" ng-hide="thing.image">
                <div class="button-bar button-bar-image-trigger">
                    <button ng-click="getPicture('CAMERA')" class="button button-large-icon ion-camera">
                        Take a photo
                    </button>
                    <button ng-click="getPicture('PHOTOLIBRARY')" class="button button-large-icon ion-images">
                        Choose from library
                    </button>
                </div>
            </div>
            <div class="item image-container" ng-show="thing.image">
                <img ng-src="{{thing.image}}" alt="{{thing.title}}" ng-show="thing.image">
            </div>
            <label class="item item-input">
                <input type="text" placeholder="Title (optional)" name="title" ng-model="thing.title">
            </label>
            <div class="item" ng-show="thing.id && thing.remindDate">
                <i class="icon ion-android-alarm"></i> <span am-time-ago="thing.remindDate"></span>
                ({{thing.remindDate | amDateFormat:'dddd, MMMM Do YYYY, ha' }})
            </div>
            <div class="item item-input item-select" ng-show="!thing.id">
                <div class="input-label">
                    Remind me
                </div>
                <select ng-model="thing.remindDate" ng-options="o.value as o.title for o in remindOpts"></select>
            </div>
            <div class="padding">
                <button ng-click="save()" class="button button-block button-outline button-positive">
                    <span>Save</span>
                </button>
            </div>
        </div>
    </form>
</ion-content>
