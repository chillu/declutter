<ion-header-bar>
  <h1 class="title">Declutter</h1>
  <a ng-click="add()" class="button button-positive icon-left ion-camera">
    Add
  </a>
</ion-header-bar>
<ion-content>
  <ion-list item-type="item-thumbnail-left" can-delete="true">
    <ion-item ng-repeat="thing in things" ng-click="edit($index)">
      <img ng-src="{{ thing.image }}">
      <h2>{{thing.title}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
